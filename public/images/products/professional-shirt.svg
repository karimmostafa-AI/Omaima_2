<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shirtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb"/>
      <stop offset="100%" style="stop-color:#e5e7eb"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#shirtGradient)"/>
  
  <!-- Professional shirt -->
  <g transform="translate(75, 50)">
    <!-- Main shirt body -->
    <rect x="25" y="80" width="100" height="180" rx="5" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Collar -->
    <polygon points="60,80 75,65 100,65 115,80 100,85 75,85" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Button placket -->
    <rect x="70" y="80" width="10" height="120" fill="#f3f4f6"/>
    
    <!-- Buttons -->
    <circle cx="75" cy="100" r="3" fill="#6b7280"/>
    <circle cx="75" cy="120" r="3" fill="#6b7280"/>
    <circle cx="75" cy="140" r="3" fill="#6b7280"/>
    <circle cx="75" cy="160" r="3" fill="#6b7280"/>
    <circle cx="75" cy="180" r="3" fill="#6b7280"/>
    
    <!-- Sleeves -->
    <ellipse cx="15" cy="110" rx="12" ry="40" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <ellipse cx="135" cy="110" rx="12" ry="40" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Cuffs -->
    <rect x="10" y="140" width="10" height="15" rx="2" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="130" y="140" width="10" height="15" rx="2" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Pocket -->
    <rect x="40" y="120" width="20" height="15" rx="2" fill="none" stroke="#e5e7eb" stroke-width="1"/>
  </g>
  
  <!-- Product label -->
  <rect x="20" y="320" width="260" height="60" fill="rgba(255,255,255,0.9)" rx="5"/>
  <text x="150" y="345" fill="#1f2937" font-size="18" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">Professional Shirt</text>
  <text x="150" y="365" fill="#6b7280" font-size="14" font-family="Arial, sans-serif" text-anchor="middle">Crisp & Classic</text>
</svg>
