<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skirtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb"/>
      <stop offset="100%" style="stop-color:#e5e7eb"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#skirtGradient)"/>
  
  <!-- Skirt silhouette -->
  <g transform="translate(100, 60)">
    <!-- Waistband -->
    <rect x="35" y="40" width="30" height="15" rx="2" fill="#1f2937"/>
    <!-- Skirt body -->
    <polygon points="30,55 70,55 85,150 15,150" fill="#374151" opacity="0.9"/>
    <!-- Pleats -->
    <line x1="40" y1="55" x2="25" y2="150" stroke="#1f2937" stroke-width="1"/>
    <line x1="50" y1="55" x2="50" y2="150" stroke="#1f2937" stroke-width="1"/>
    <line x1="60" y1="55" x2="75" y2="150" stroke="#1f2937" stroke-width="1"/>
    <!-- Belt -->
    <rect x="32" y="35" width="36" height="8" rx="1" fill="#991b52"/>
  </g>
  
  <!-- Product label -->
  <rect x="20" y="320" width="260" height="60" fill="rgba(255,255,255,0.9)" rx="5"/>
  <text x="150" y="345" fill="#1f2937" font-size="18" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">Business Skirt</text>
  <text x="150" y="365" fill="#6b7280" font-size="14" font-family="Arial, sans-serif" text-anchor="middle">Elegant & Professional</text>
</svg>
