<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blazerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb"/>
      <stop offset="100%" style="stop-color:#e5e7eb"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#blazerGradient)"/>
  
  <!-- Blazer silhouette -->
  <g transform="translate(75, 50)">
    <!-- Main body -->
    <rect x="25" y="100" width="100" height="180" rx="5" fill="#cf1773" opacity="0.9"/>
    <!-- Lapels -->
    <polygon points="25,100 25,140 45,120" fill="#b91c5c"/>
    <polygon points="125,100 125,140 105,120" fill="#b91c5c"/>
    <!-- Buttons -->
    <circle cx="65" cy="140" r="3" fill="white"/>
    <circle cx="85" cy="140" r="3" fill="white"/>
    <circle cx="65" cy="170" r="3" fill="white"/>
    <circle cx="85" cy="170" r="3" fill="white"/>
    <!-- Pockets -->
    <rect x="35" y="200" width="25" height="15" rx="2" fill="#991b52" opacity="0.8"/>
    <rect x="90" y="200" width="25" height="15" rx="2" fill="#991b52" opacity="0.8"/>
  </g>
  
  <!-- Product label -->
  <rect x="20" y="320" width="260" height="60" fill="rgba(255,255,255,0.9)" rx="5"/>
  <text x="150" y="345" fill="#1f2937" font-size="18" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">Professional Blazer</text>
  <text x="150" y="365" fill="#6b7280" font-size="14" font-family="Arial, sans-serif" text-anchor="middle">Classic & Modern Design</text>
</svg>
