<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb"/>
      <stop offset="100%" style="stop-color:#e5e7eb"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#dressGradient)"/>
  
  <!-- Dress silhouette -->
  <g transform="translate(100, 50)">
    <!-- Main body -->
    <rect x="25" y="80" width="50" height="120" rx="5" fill="#1f2937" opacity="0.9"/>
    <!-- Sleeves -->
    <ellipse cx="20" cy="95" rx="8" ry="25" fill="#374151" opacity="0.8"/>
    <ellipse cx="80" cy="95" rx="8" ry="25" fill="#374151" opacity="0.8"/>
    <!-- Collar -->
    <rect x="35" y="75" width="30" height="10" rx="5" fill="#cf1773"/>
    <!-- Belt -->
    <rect x="20" y="140" width="60" height="6" rx="1" fill="#cf1773"/>
    <!-- Skirt part -->
    <polygon points="20,200 80,200 90,260 10,260" fill="#1f2937" opacity="0.9"/>
    <!-- Decorative buttons -->
    <circle cx="45" cy="110" r="2" fill="white"/>
    <circle cx="55" cy="110" r="2" fill="white"/>
    <circle cx="45" cy="125" r="2" fill="white"/>
    <circle cx="55" cy="125" r="2" fill="white"/>
  </g>
  
  <!-- Product label -->
  <rect x="20" y="320" width="260" height="60" fill="rgba(255,255,255,0.9)" rx="5"/>
  <text x="150" y="345" fill="#1f2937" font-size="18" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">Classic Dress</text>
  <text x="150" y="365" fill="#6b7280" font-size="14" font-family="Arial, sans-serif" text-anchor="middle">Sophisticated Style</text>
</svg>
