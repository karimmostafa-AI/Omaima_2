<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pantsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb"/>
      <stop offset="100%" style="stop-color:#e5e7eb"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#pantsGradient)"/>
  
  <!-- Pants silhouette -->
  <g transform="translate(100, 50)">
    <!-- Left leg -->
    <rect x="10" y="50" width="35" height="200" rx="3" fill="#374151" opacity="0.9"/>
    <!-- Right leg -->
    <rect x="55" y="50" width="35" height="200" rx="3" fill="#374151" opacity="0.9"/>
    <!-- Waistband -->
    <rect x="10" y="40" width="80" height="20" rx="2" fill="#1f2937"/>
    <!-- Pockets -->
    <rect x="15" y="60" width="15" height="20" rx="2" fill="#111827" opacity="0.8"/>
    <rect x="70" y="60" width="15" height="20" rx="2" fill="#111827" opacity="0.8"/>
    <!-- Seams -->
    <line x1="27.5" y1="50" x2="27.5" y2="250" stroke="#1f2937" stroke-width="1"/>
    <line x1="72.5" y1="50" x2="72.5" y2="250" stroke="#1f2937" stroke-width="1"/>
  </g>
  
  <!-- Product label -->
  <rect x="20" y="320" width="260" height="60" fill="rgba(255,255,255,0.9)" rx="5"/>
  <text x="150" y="345" fill="#1f2937" font-size="18" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">Executive Pants</text>
  <text x="150" y="365" fill="#6b7280" font-size="14" font-family="Arial, sans-serif" text-anchor="middle">Tailored Perfection</text>
</svg>
