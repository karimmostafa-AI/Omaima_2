<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="50%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#374151"/>
    </linearGradient>
    <radialGradient id="spotlight" cx="70%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#cf1773" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#000000" stop-opacity="0.8"/>
    </radialGradient>
  </defs>
  
  <!-- Dark Background -->
  <rect width="1200" height="600" fill="url(#heroGradient)"/>
  <!-- Spotlight overlay -->
  <rect width="1200" height="600" fill="url(#spotlight)"/>
  
  <!-- Professional woman silhouette -->
  <g transform="translate(700, 50)">
    <!-- Body (Blazer) -->
    <rect x="50" y="200" width="120" height="300" rx="15" fill="#cf1773" opacity="0.95"/>
    <!-- Head -->
    <circle cx="110" cy="150" r="50" fill="#cf1773" opacity="0.9"/>
    <!-- Arms -->
    <rect x="10" y="230" width="80" height="20" rx="8" fill="#cf1773" opacity="0.9"/>
    <rect x="130" y="230" width="80" height="20" rx="8" fill="#cf1773" opacity="0.9"/>
    <!-- Legs -->
    <rect x="70" y="500" width="35" height="130" rx="8" fill="#374151" opacity="0.9"/>
    <rect x="115" y="500" width="35" height="130" rx="8" fill="#374151" opacity="0.9"/>
    <!-- Blazer details -->
    <rect x="90" y="250" width="40" height="5" rx="2" fill="white" opacity="0.8"/>
    <circle cx="100" cy="280" r="4" fill="white" opacity="0.9"/>
    <circle cx="120" cy="280" r="4" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="100" r="5" fill="#cf1773" opacity="0.3"/>
  <circle cx="300" cy="200" r="8" fill="#cf1773" opacity="0.2"/>
  <circle cx="150" cy="300" r="3" fill="#cf1773" opacity="0.4"/>
  <circle cx="250" cy="400" r="6" fill="#cf1773" opacity="0.3"/>
  
  <!-- Text area overlay -->
  <rect x="50" y="400" width="400" height="100" fill="rgba(0,0,0,0.3)" rx="10"/>
  <text x="70" y="440" fill="white" font-size="24" font-family="Arial, sans-serif" font-weight="bold">Elegant Professional Style</text>
  <text x="70" y="470" fill="#e5e7eb" font-size="16" font-family="Arial, sans-serif">Sophisticated suits for modern women</text>
</svg>
