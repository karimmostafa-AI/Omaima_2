<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple dark gradient background -->
  <rect width="1200" height="600" fill="#1f2937"/>
  
  <!-- Pattern overlay -->
  <rect width="1200" height="600" fill="url(#pattern)" opacity="0.1"/>
  
  <defs>
    <pattern id="pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none" stroke="#cf1773" stroke-width="1" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Large text overlay -->
  <text x="600" y="300" fill="white" font-size="48" font-family="Arial, sans-serif" text-anchor="middle" font-weight="bold">
    OMAIMA
  </text>
  <text x="600" y="350" fill="#cf1773" font-size="24" font-family="Arial, sans-serif" text-anchor="middle">
    Professional Fashion
  </text>
</svg>
